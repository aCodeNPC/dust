<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>粒子漂浮效果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <div class="control-item">
            <label>粒子数量：</label>
            <input type="range" id="particleCount" min="10" max="200" value="50">
            <span id="countValue">50</span>
        </div>
        <div class="control-item">
            <label>粒子大小：</label>
            <input type="range" id="particleSize" min="1" max="10" value="3" step="0.5">
            <span id="sizeValue">3</span>
        </div>
        <div class="control-item">
            <label>粒子颜色：</label>
            <input type="color" id="particleColor" value="#ffffff">
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <script src="renderer.js"></script>
</body>
</html>
